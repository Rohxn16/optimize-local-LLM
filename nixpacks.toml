[phases.setup]
nixPkgs = ["python310", "python310Packages.pip", "python310Packages.venv"]

[phases.build]
cmds = [
  "python -m venv venv",
  "source venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.start]
cmds = [
  "source venv/bin/activate",
  "python Summarizer.py"
]
